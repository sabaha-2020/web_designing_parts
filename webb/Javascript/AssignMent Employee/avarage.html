<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="head">
        <form class="form-control">
            <form class="row g-3 border " id="frm">
                <div class="col-md-3 p-2 ">
                  <label for="" class="form-label">Malayalam</label>
                  <input type="text" class="form-control" id="mal">
                </div>
                <div class="col-md-3 p-2 ">
                    <label for="" class="form-label">English</label>
                    <input type="text" class="form-control" id="eng">
                  </div>
                  <div class="col-md-3 p-2 ">
                    <label for="" class="form-label">Hindi</label>
                    <input type="text" class="form-control" id="hnd" onchange="getMark()">
                    
                  </div>
                  <div><button type="button" id="" class="btn btn-primary" onclick="getMark()">Click</button></div>
                </form>
                </form>
                </div>
                
                <div>
                <p id="demo">TotalMark</p>
                <p id="demo1">Avarage</p>
                <p id="demo2">Percentage</p>
                <p id="demo3">Grade</p>
            </div>
                <script>
                    
                    var mal,eng,hin,grd;
                    

                    function getMark(){

                        mal = parseInt (document.getElementById("mal").value);
                        eng = parseInt(document.getElementById("eng").value);
                        hin = parseInt (document.getElementById("hnd").value);
                        
                        var tom = (mal+eng+hin);

                        document.getElementById("demo").innerHTML = "Total marks is " +tom;

                        var avg = (tom/3)

                        document.getElementById("demo1").innerHTML = "Avarage of mark is " +avg;

                        var per = tom*100/150;

                        document.getElementById("demo2").innerHTML = "Percentage of mark is " +per;

                       

                        if (per >= 80) 
                        {
                          grd ="A+" ;                     
                            
                         }
                         else if(per >=70){
                            grd ="A" ;                        
                         }
                         else if(per >=60){
                            grd ="B+" ;                       
                         }
                         else if(per >=50){
                            grd ="B" ;                       
                         }
                         else if(per >=40){
                            grd ="C+" ;                       
                         }
                         else if(per >=30){
                            grd ="C" ;                       
                         }
                         else if(per <30){
                            grd ="D" ;                       
                         }

                         document.getElementById("demo3").innerHTML = "Percentage of mark is " +grd;
                    }

                                     


                </script>

    
</body>
</html>
