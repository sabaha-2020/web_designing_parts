                <label for="Department" class="col-sm-1 col-form-label">Department</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="dpt" placeholder="Department">
                </div>
              </div>
              <div class="row mb-4 ">
                <label for="Basic Salary" class="col-sm-1 col-form-label">Basic Salary</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="salary" placeholder="Basic Salary" onchange="getSalary()">
                </div>
              </div>                            
        </form>
    <div class="result">

    <p id="demo2"></p>

<script>
    
    var person = {
      EmployeeCode: "NA",
      EmployeeName: "NA",
      Designation:"Na",
      Department:"Na",
      BasicSalary: 0,
      
    };
    


    function getSalary(){
        person.EmployeeCode = document.getElementById("code").value;
        person.EmployeeName = document.getElementById("name").value;
        person.Designation = document.getElementById("desi").value;
        person.Department = document.getElementById("dpt").value;
        person.BasicSalary = parseInt(document.getElementById("salary").value);

        
        
        var ta =    person.BasicSalary*10/100;
        document.getElementById("demo").innerHTML = "TA of " +person.EmployeeName+" is " + ta;

        
        
        var da =    person.BasicSalary * (15/100);
        document.getElementById("demo1").innerHTML = "DA of " +person.EmployeeName+" is " + da;

        var hra =  person.BasicSalary * 25/100;
        document.getElementById("demo2").innerHTML = "HRA of " +person.EmployeeName+" is " + hra;

        var total = parseInt(person.BasicSalary + ta + da + hra);
        document.getElementById("demo3").innerHTML = "Gross Salary of " +person.EmployeeName+" is " + total;

        
        var tax = person.BasicSalary * 12/100;
        document.getElementById("demo4").innerHTML = "Tax of " +person.EmployeeName+" is " + tax;

        var netsalary = parseInt(total - tax);
        document.getElementById("demo5").innerHTML = "Net Salary of " +person.EmployeeName+" is " + netsalary;

        

    }
    

    </script>
