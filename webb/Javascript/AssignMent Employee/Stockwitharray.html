<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWithArray</title>
</head>
<body>
    
    <div id="section4" class="col-sm-12 text-left"> 
        <center><h1>WELCOME TO GRAND SUPER MARKET </h1></center>             
                <form name="frm">
                    <div class="row itemhead">
                        <label for="itemname">Name</label>
                        <label for="itemname">Quantity</label>
                        <label for="itemname">Rate</label> 
                        <label for="itemcatg">Category</label>
                        <label for="additem">Add Item</label>
                    </div>
                    <div class="row itemhead">
                        <input type="text" id="stockname" name="stockname" placeholder="Item Name">
                        <input type="text" id="stockqty" name="stockqty" placeholder="Item Quantity">
                        <input type="text" id="stockrate" name="stockrate" placeholder="Item Rate">
                      
                        <select id="stockcatg" name="stockcatg">
                            <option value="NA" selected>Select Category</option>
                            <option value="frt">Fruits</option>
                            <option value="veg">Vegitables</option>
                            <option value="stn">Stationary</option>
                          </select> 
                          <input type="button" value="+" onclick="stockItems()">
                          <input type="button" value="ShowList" onclick="listItems()">
                    </div> 
                </form>
        <div>
             <div>
             <table class="table" id="stockTable" width="50%" border="1">
            <tr>
            <th>NAME</th>
            <th>CATG</th>
            <th>QTY</th>
            <th>RATE</th>
            <th>PRICE</th>
            </tr>   
            </table>
            </div>  
         </div>  
      </div>
    
    </div>
    </div>
    <script>
        var stockData = {
  name: "NA",
  qty: 0,
  rate: 0,
  catg:"NA",
  price: function () { 
                         return this.qty * this.rate;
            }
};

var shopstock= [];

function stockItems()
{
  var name,qty,rate,catg;
 
   
     name = document.getElementById("stockname").value;
     qty = document.getElementById("stockqty").value;
     rate = document.getElementById("stockrate").value;   
     catg =document.getElementById("stockcatg").item(document.getElementById("stockcatg").selectedIndex).value;
     
     stockData = {
                name: name,
                qty: qty ,
                rate: rate,
                catg:catg,
                price: function () { 
                         return this.qty * this.rate;
                  }
              };
             // alert(typeof stockData );
    shopstock.push(stockData);

  clearData();

}
function clearData(){
    document.getElementById("stockname").focus();    
     document.getElementById("stockname").value="";
     document.getElementById("stockqty").value=0;
     document.getElementById("stockrate").value=0;   
     document.getElementById("stockcatg").selectedIndex =0;
  
}
var table = document.getElementById("stockTable");  
function listItems()
{
 
  for(var i=0;i<shopstock.length;i++)
  {
    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);
//   //stripped desing in rows dynamically
      if((rowCount%2)==0)
  {
    row.classList.add("tblstyle1");    
  }
  else
    {
        row.classList.add("tblstyle2");
     }

    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);

    cell1.innerHTML = shopstock[i].name;
    cell2.innerHTML = shopstock[i].catg;
    cell3.innerHTML = shopstock[i].qty;
    cell4.innerHTML = shopstock[i].rate;
    cell5.innerHTML = shopstock[i].price();
    //alert(Object.values(shopstock[i]));
  }
}
    </script>
    
</body>
</html>
