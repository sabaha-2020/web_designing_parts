<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json @ clt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="" id="imge">
        <div class="card-body">
          <h5 class="card-title" id="name"></h5>
          <p class="card-text" id="id"></p>
          <a href="#" class="btn btn-primary" >Go somewhere</a>
        </div>
      </div>

    <script>
        const xmlhttp = new XMLHttpRequest();
     xmlhttp.onload = function()



     {
        const myObj = JSON.parse(this.responseText);

        document.getElementById("name").innerHTML ="Name is :" +myObj.drinks[0].strDrink;
        document.getElementById("id").innerHTML =myObj.drinks[0].idDrink;        
        document.getElementById("imge").src = myObj.drinks[0].strDrinkThumb;

     }

     xmlhttp.open("GET", "https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita",);
     xmlhttp.send();
    </script>
    
</body>
</html>
