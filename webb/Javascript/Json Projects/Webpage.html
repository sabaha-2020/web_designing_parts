      <script>

        function dog(){
            const xmlhttp = new XMLHttpRequest();
     xmlhttp.onload = function()
     {
        const myObj = JSON.parse(this.responseText);
        let text = "";

        for (let i =0;i <myObj.length;i++)
        {
        
                     text +="<div class="+"card>"+"<div class="+"new>"+
                     "<img class="+"card-img-top" +
                     " src="+ myObj[i].image.url +
                     " height=200px width=200px>"+
                     "<p>"+myObj[i].name+
                      "<br>"+myObj[i].bred_for+
                      "<br>"+myObj[i].life_span+
                      "<br>"+myObj[i].breed_group+
                      "</p>"+
                      "</div>"+
                      "</div>";
                      document.getElementById("cards").innerHTML = text;
        }    


     }
     xmlhttp.open("GET", "https://api.thedogapi.com/v1/breeds?limit=10&page=0");
     xmlhttp.send();

        }

        function users(){
  var tablelist = document.getElementById("stockTable");
  const xmlhttp = new XMLHttpRequest();
  xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
    for(var i=0;i<myObj.users.length;i++)
       {

  var rowCount = tablelist.rows.length;
  var row = tablelist.insertRow(rowCount);
  row.classList.add("tblstyle1");  

  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  var cell6 = row.insertCell(5);

  cell1.innerHTML = myObj.users[i].id;
  cell2.innerHTML = "<td><img src='"+myObj.users[i].image +"' height=50 width=50 style='border-radius: 50%;'></td>";
  cell3.innerHTML = myObj.users[i].firstName +" " + myObj.users[i].maidenName +" " + myObj.users[i].lastName;
  cell4.innerHTML = myObj.users[i].age;
  cell5.innerHTML = myObj.users[i].email;
  cell6.innerHTML = myObj.users[i].phone;
  

       }
     
};
xmlhttp.open("GET", "https://dummyjson.com/users");
xmlhttp.send();   
}
