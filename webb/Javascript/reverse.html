        <label>Enter Limit Number</label><input type="text" class=" row-md-4" id="end" size="20" style="margin: 5px;">
        <button type="button" class="btn btn-dark" onclick="getOdd()">Get Result</button>
        
    
        <script>
            var strt;
            var end;
            var result;
            function getOdd(){
                strt = document.getElementById("start").value;
                end = document.getElementById("end").value;
                result = 0;
                sum = 0;
            for(i = end; i>=strt; i--){  

                document.write(i + "<br>");                
                // result = i - strt;   
               sum = parseInt(sum + i);
               
            }
            
              

            document.write("sum of reverse number is :" + sum + "<br>");
    
               
    
            }
